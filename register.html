<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register Now</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>

        <div class="social-media">
            <a href="#">
                <img src="./images/assets/icons8-facebook-circled-24.png" alt="facebook">

            </a>
            <a href="#">
                <img src="./images/assets/icons8-google-30.png" alt="google">

            </a>
            <a href="#">
                <img src="./images/assets/icons8-instagram-old-50.png" alt="instagram">

            </a>
        </div>
        <div class="alternative"> 
            <span>OR</span>
        </div>
        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>
            
            <input type="submit" value="sign up">
        </form>
    </main>
    <section class="images">
        <img src="images/assets/mobileaccess.jpg" alt="register">
        <div class="circle">

        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/access.css">
    <script src="https://kit.fontawesome.com/7d5b383678.js" crossorigin="anonymous"></script>
    <title>Register Now</title>
</head>
<body>
  <div class="container">
      <div class="title"> Register NOW</div>
      <form action="#">
          <div class="user-details">
              <div class="input-box">
                  <span class="details">Full Name</span>
                  <input type="text" placeholder="Enter your Name" required>
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your Username" required>
            </div>
            <div class="input-box">
                <span class="details">E-mail</span>
                <input type="text" placeholder="email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone number</span>
                <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" required>
                
            </div>
          </div>
          <div class="gender-info">
            <input type="radio" name="gender" id="opt01">
            <input type="radio" name="gender" id="opt02">
            <input type="radio" name="gender" id="opt03">
              <span class="gender-title">Gender</span>
              <div class="category">
                  <label for="opt01">
                      <span class="opt one"></span>
                      <span class="gender">Male</span>
                  </label>
                  <label for="opt02">
                    <span class="opt two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="opt03">
                    <span class="opt three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
              </div>
          </div>
          <div class="button">
              <input type="submit" value="Register for FREE 30 days">
          </div>
      </form>
    </div>

  
    
</body>
</html>

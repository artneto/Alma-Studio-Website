    <div class="register-box">
      <div class="register-container">
        <form action="#">
            <div class="title"> Register NOW</div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details-user">Full Name</span>
                    <input type="text" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                  <span class="details-user">Username</span>
                  <input type="text" placeholder="Enter your Username" required>
              </div>
              <div class="input-box">
                  <span class="details-user">E-mail</span>
                  <input type="text" placeholder="email" required>
              </div>
              <div class="input-box">
                  <span class="details-user">Phone number</span>
                  <input type="text" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                  <span class="details-user">Password</span>
                  <input type="text" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                  <span class="details-user">Confirm Password</span>
                  <input type="text" placeholder="Confirm your password" required>
                  
              </div>
            </div>
            <div class="gender-info">
              <input type="radio" name="gender" id="opt01">
              <input type="radio" name="gender" id="opt02">
              <input type="radio" name="gender" id="opt03">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="opt01">
                        <span class="opt one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="opt02">
                      <span class="opt two"></span>
                      <span class="gender">Female</span>
                  </label>
                  <label for="opt03">
                      <span class="opt three"></span>
                      <span class="gender">Prefer not to say</span>
                  </label>
                </div>
            </div>
            <div class="button-form">
                <input type="submit" value="Register for FREE 30 days">
            </div>
        </form>
      </div>
   </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/access.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register Now</title>
</head>
<body>
    <main class="social-container">
        <h2>Login</h2>
          <form action=''>
           <div class="input-field">
             <input type="text" name="username" id="username" placeholder="Username">
                <div class="underline"></div>
               </div>
        <div class="input-field">
             <input type="text" name="password" id="password" placeholder="Password">
                <div class="underline"></div>
               </div>

          <input type="submit" value="Sign in">
              </form>


         <div class="footer-acc">
             <span>Or sign in with your Social Media</span>
        <div class="media-social">
            <div class="media-social twitter">
                <a href="#">
                    <i class="fab fa-twitter">Sign in with Twitter</i>
                </a>
            </div>
        <div class="media-social facebook">
                <a href="#">
                    <i class="fab fa-facebook">Sign in with Facebook</i>
                </a>
            </div>
        </div>

         </div>
             </main>
    
</body>
</html>

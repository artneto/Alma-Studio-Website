<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7d5b383678.js" crossorigin="anonymous"></script>
    <title>Sign in Now</title>
</head>

<header>
    <img class="logo" src="./images/logotransparent.png" alt="logo">
    <nav>
        <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact us</a></li>
        </ul>
    </nav>
    <a href="register.html" class="login-btn">Register</a>
</header>

<div id="social-acc">
    <div class="social-container">
         <h2 class="title-access">Login</h2>
          <form action=''>
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Username">
                   <div class="underline"></div>
                  </div>
              <div class="input-field">
                <input type="text" name="password" id="password" placeholder="Password">
                   <div class="underline"></div>
              </div>
   
             <input type="submit" value="Sign in">
          </form>


          <div class="footer-acc">
              <span>Or sign in with your Social Media</span>
               <div class="media-social">
                 <div class="media-social twitter">
                     <a href="https://twitter.com" target="_blank" rel="noopener"
                       aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa fa-twitter"value="link-media"></i>Sign in with Twitter</a>
                   </div>
                  <div class="media-social facebook">
                      <a href="https://facebook.com" target="_blank" rel="noopener"
                       aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa fa-facebook"></i>Sign in with Facebook</a>
                  </div>
               </div>
            </div>
      </div>
    
</div>

</html>

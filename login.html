<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Sign in Now</title>
</head>

<header>
    <img class="logo" src="./images/logotransparent.png" alt="logo">
    <nav>
        <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact us</a></li>
        </ul>

</header>

<div id="social-acc">
    <div class="social-container">
         <h2 class="title-access">Login</h2>
          <form action="#">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Username">
                   
                  </div>
              <div class="input-field">
                <input type="password" name="password" id="password" maxlength="10" placeholder="Password">

              </div>
   
             <input type="submit" value="Sign in">
          </form>


          <div class="footer-acc">
              <span>Or sign in with your Social Media</span>
               <div class="social-media">
                   <a href="https://facebook.com" target="_blank">
                       <img src="images/assets/5296499_fb_facebook_facebook logo_icon (1).png" alt="facebook">
                   </a>
                   <a href="https://twitter.com" target="_blank">
                    <img src="images/assets/5296514_bird_tweet_twitter_twitter logo_icon.png" alt="google">
                </a>
                    <a href="https://instagram.com" target="_blank">
                    <img src="images/assets/5296765_camera_instagram_instagram logo_icon.png" alt="instagram">
                </a>


               </div>
               
            </div>
      </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Login</title>
    <head>
    <body>
        
        <main class="login">
            <div class="login-container">
                <h2 class="login-title"> Sign-in</h2>
            <form class="login-form">
                <input class="login-input" type="email" placeholder="Enter your username">
                <span class="login_input-border"></span>
                <input class="login-input" type="password" placeholder="Enter your password">
                <span class="login_input-border"></span>
                <button class="login-submit">Sign In</button>
                <a class="login-reset" href="#">Forgot Password?</a>
            </form>
            </div>
        </main>
    </body>
        
    </head>
    </html>
